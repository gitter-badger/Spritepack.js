<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src='../src/Spritepack.js'></script>
<script>
Spritepack.init();
Spritepack.onLoadComplete = function()
{
	document.getElementById("i1").src = Spritepack.getURI('forkit.gif');
	document.getElementById("i2").src = Spritepack.getURI('mario.jpg');
	document.getElementById("i3").src = Spritepack.getURI('Smile.png');
	document.getElementById("container").style.backgroundImage = 'url(' + Spritepack.getURI('packman_ghost.gif') + ')';
	var images = document.getElementsByTagName('img');
	var i = images.length;
	var image;
	while(i-- > 0)
	{
		image = images[i]
		image.onmousedown = function(e)
		{
			window.open(image.src);
		}
	}
}

Spritepack.load('images.pack?a=121', 'images.json');
</script>
<style>
img
{
	max-width: 200px;
	max-height: 200px;
}
#container
{
	background-size: 100px 100px;
}
</style>
</head>
<body>
	<h1>Spritepack Static usage.</h1>
	<div id="container">
		<img id="i1" />
		<img id="i2" />
		<img id="i3" />
	</div>
</body>
</html>
